version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: drug-info-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: druginfo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - drug-info-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drug-info-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://druguser:drugpass@mongodb:27017/druginfo
    ports:
      - "5000:5000"
    volumes:
      - ./drugData 2025.json:/app/drugData.json:ro
    depends_on:
      mongodb:
        condition: service_started
    networks:
      - drug-info-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: drug-info-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - drug-info-network

  # Data Seeder Service (runs once to populate database)
  seeder:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drug-info-seeder
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://druguser:drugpass@mongodb:27017/druginfo
    command: ["npm", "run", "seed"]
    volumes:
      - ./drugData 2025.json:/app/drugData.json:ro
    depends_on:
      mongodb:
        condition: service_started
    networks:
      - drug-info-network
    restart: "no"

networks:
  drug-info-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local